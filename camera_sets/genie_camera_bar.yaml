  cam2: 22083907 # ONE BEFORE TOP
  cam3: 22083922 # TOP
  cam4: 22083908 # BOTTOM MIDDLE
  cam5: 22083915 # ONE BEFORE BOTTOM
  cam6: 22083921 # BOTTOM

