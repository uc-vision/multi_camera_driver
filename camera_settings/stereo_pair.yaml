camera_aliases:
  20068364: cam1
  19423933: cam2
  

master: 20068364

stereo_pairs:
  stereo1:
    - cam1
    - cam2

encoding: "bayer_bggr8"

camera_settings:
  device:
    - UserSetSelector:
      - Default
      - ENUM
    - SensorShutterMode:
      - Rolling
      - ENUM

    - ReverseY:
      - True
      - BOOL
    - ReverseX:
      - True
      - BOOL   
      
    - PixelFormat:
      - BayerRG8
      - ENUM

    - TriggerMode:
      - "Off"  # needs quotes otherwise is evaluated to false
      - ENUM
    - AcquisitionMode:
      - Continuous
      - ENUM
    - AcquisitionFrameRateEnable:
      - False
      - BOOL
    - WhiteBalanceAutoProfile:
      - "Outdoor"
      - ENUM
  transport_layer:
    - StreamBufferCountMode:
      - Manual
      - ENUM
    - StreamBufferCountManual:
      - 1
      - INT

    - StreamBufferHandlingMode:
      - NewestOnly
      - ENUM
