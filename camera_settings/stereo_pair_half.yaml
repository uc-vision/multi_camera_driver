camera_aliases:
  19423933: cam1
  20068364: cam2

master: 19423933

stereo_pairs:
  stereo1:
    - cam1
    - cam2

# encoding: bgr8
encoding: "bayer_bggr8"

camera_settings:
  device:
    - UserSetSelector:
      - Default
      - ENUM
    - SensorShutterMode:
      - GlobalReset
      - ENUM
    - BinningHorizontal:
      - 2
      - INT
    - BinningVertical:
      - 2
      - INT
    - PixelFormat:
      - BayerRG8
      - ENUM
    - ExposureAuto:
      - "Off"
      - ENUM
    - ExposureTime:
      - 4000
      - FLOAT
    - TriggerMode:
      - "Off"  # needs quotes otherwise is evaluated to false
      - ENUM
    - AcquisitionMode:
      - Continuous
      - ENUM
    - AcquisitionFrameRateEnable:
      - False
      - BOOL
  transport_layer:
    - StreamBufferCountMode:
      - Manual
      - ENUM
    - StreamBufferCountManual:
      - 1
      - INT

    - StreamBufferHandlingMode:
      - NewestOnly
      - ENUM
