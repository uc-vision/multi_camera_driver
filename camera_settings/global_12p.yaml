exposure: 2000
gain: 0.1
max_framerate: 12
jpeg_quality: 95
resize_width: 2560
balance_ratio: 1.0
gamma: 1.0
tone_mapping: reinhard
sync_threshold_msec: 5

camera_settings:
  device:
    - UserSetSelector:
      - Default
      - ENUM
    - SensorShutterMode:
      - Global
      - ENUM
    - PixelFormat:
      - BayerRG12p
      - ENUM

  transport_layer:
    - StreamBufferCountMode:
      - Manual
      - ENUM
    - StreamBufferCountManual:
      - 2
      - INT
    - StreamBufferHandlingMode:
      - OldestFirst
      - ENUM
