camera_aliases:
  19195147: cam1
  19280415: cam2

master: 19195147

stereo_pairs:
  stereo1:
    - cam1
    - cam2

encoding: bgr8

camera_settings:
  device:
    - UserSetSelector:
      - Default
      - ENUM
    - SensorShutterMode:
      - Rolling
      - ENUM
    - BinningHorizontal:
      - 2
      - INT
    - BinningVertical:
      - 2
      - INT
    - PixelFormat:
      - BGR8
            #  - BayerRG8
      - ENUM
   - ReverseY:
      - True
      - BOOL
    - ReverseX:
      - True
      - BOOL         
    - ExposureAuto:
      - "Off"
      - ENUM
    - ExposureTime:
      - 4000
      - FLOAT
    - TriggerMode:
      - "Off"  # needs quotes otherwise is evaluated to false
      - ENUM
    - AcquisitionMode:
      - Continuous
      - ENUM
    - AcquisitionFrameRateEnable:
      - False
      - BOOL
  transport_layer:
    - StreamBufferCountMode:
      - Manual
      - ENUM
    - StreamBufferCountManual:
      - 1
      - INT

    - StreamBufferHandlingMode:
      - NewestOnly
      - ENUM
