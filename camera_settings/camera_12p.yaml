

# dynamic reconfigure parameters
exposure: 2000
gain: 0.1
max_framerate: 12
balance_ratio: 1.0
gamma: 1.0

# image processing parameters
jpeg_quality: 95
resize_width: 3072.0
tone_mapping: reinhard

# rotate_90 rotate_180 rotate_270 transpose flip_horiz flip_vert 
#transform: rotate_90


camera_settings:
  device:
    - UserSetSelector:
      - Default
      - ENUM
    - PixelFormat:
      - BayerRG12p
      - ENUM

  transport_layer:
    - StreamBufferCountMode:
      - Manual
      - ENUM
    - StreamBufferCountManual:
      - 2
      - INT
    - StreamBufferHandlingMode:
      - OldestFirst
      - ENUM
